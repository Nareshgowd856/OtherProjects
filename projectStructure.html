<script>
    $('#divTopBar').show();
    $('#sidebar-wrapper').show();
    $('#divSideBar').show();
</script>
<div>
</div>
<style>
</style>
<div id="main-body">
    <div class="page">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Execute Test Case</h3>
            </div>
            <div class="panel-body">
                <div class="col-lg-12" style="margin-top:10px">
                    <div class="row" style="margin-top:10px">
                        <table class="table table-condensed table-bordered" style="width:100%">
                            <tr ng-repeat-start="pm in projectMasterList" style="background-color: #ffffff;">
                                <td style="width:30px; vertical-align:middle;">
                                    <button ng-click="expanded = !expanded" expand>
                                        <span ng-bind="expanded ? '-' : '+'"></span>
                                    </button>
                                </td>
                                <th style="font-size:20px; background-color: #ffffff;" class="notification" >
                                    {{pm.Project_Code}}
                                </th>
                            </tr>
                            <tr ng-repeat-end ng-show="expanded" style="background-color: #ffffff;">
                                <td></td>
                                <td>
                                    <table class="table table-condensed table-bordered" style="width:100%; margin-bottom: 0px;">
                                        <tbody>
                                            <tr style="background-color: #ffffff; font-size:12px" ng-repeat-start="pml in projectMasterList | filter: {Project_Code: pm.Project_Code }:strict">
                                                <td style="width:1%; vertical-align:middle;">
                                                    <button ng-click="expanded = !expanded" expand>
                                                        <span ng-bind="expanded ? '+' : '-'"></span>
                                                    </button>
                                                </td>
                                                <td vertical-align:middle; font-size:12px;">{{pml.Project_Code}} {{pml.Maker_No}}</td>
                                            </tr>
                                            <tr ng-repeat-end ng-show="!expanded" style="background-color: #ffffff;">
                                                <td></td>
                                                <td>
                                                    <table class="table table-condensed table-bordered" style="margin-bottom:5px">
                                                        <tbody>
                                                            <tr ng-repeat-start="items in projectMasterList | filter: {Project_Code: pml.Project_Code }:strict" style="background-color: #ffffff;">
                                                                <td style="width:1%; vertical-align:middle;">
                                                                    <button ng-click="expanded = !expanded" expand>
                                                                        <span ng-bind="expanded ? '-' : '+'"></span>
                                                                    </button>
                                                                </td>
                                                                <td>{{items.Project_Code}} {{items.Project_Name}} {{items.Maker_No}}</td>
                                                            </tr>
                                                            <tr ng-repeat-end ng-show="expanded" style="background-color: #ffffff;">
                                                                <td></td>
                                                                <td colspan="9">
                                                                    <table class="table table-condensed table-bordered" style="margin-bottom:5px">
                                                                        <tbody>
                                                                            <tr ng-repeat-start="item2 in projectMasterList | filter: {Project_Code: items.Project_Code }:strict" style="background-color: #ffffff;">
                                                                                <td>{{item2.Project_Code}} {{item2.Project_Name}} {{item2.Maker_No}} {{item2.Project_Client}}</td>
                                                                                <!--<td style="">
                                                                                    <button class="fa fa-eye" ng-click="testViewPopup(bug)"
                                                                                            style="background-color: Transparent; background-repeat:no-repeat; border: none; overflow: hidden; outline:none; font-size: 15px; width:30px;"></button>
                                                                                </td>-->
                                                                            </tr>
                                                                            <tr ng-repeat-end ng-show="!expanded" style="background-color: #ffffff;"></tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
